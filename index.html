<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <div id="calc-container" class="hide">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-input">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input type="text" name="height" id="height" placeholder="Exemplo 1,75" minlength="1" maxlength="5" required>
                    </div>
                    <div class="form-control">
                        <label for="weigth">Peso:</label>
                        <input type="text" name="weigth" id="weigth" placeholder="Exemplo 70,75" minlength="1" maxlength="5" required>
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn" type="button">Calcular</button>
                    <button id="clear-btn" type="reset">Limpar</button>
                </form>
                </div>
                <div id="result-container">
                    <p id="imc-number">seu IMC: <span></span></p>
                    <p id="imc-info">Situa atual: <span></span></p>
                    <h3>Configra as classificações:</h3>
                    <div class="imc-table">
                        <div class="table-header">
                            <h4>IMC</h4>
                            <h4>Classificação</h4>
                            <h4>Obesidade</h4>
                        </div>
                        <button id="back-btn" type="button"></button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
